apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-dashboard
  template:
    metadata:
      labels:
        app: github-actions-dashboard
    spec:
      containers:
        - name: app
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always